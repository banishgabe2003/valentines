<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #gif {
            width: 90%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }

        button {
            font-size: 20px;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        #yes {
            background-color: lightgreen;
        }

        #no {
            background-color: lightcoral;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1 id="question">Hi Pookie! Your nerd boyfriend wants to know... Will you be my Valentine? ðŸ¥º</h1>
    <img id="gif" src="https://i.giphy.com/MDJ9IbxxvDUQM.webp" alt="Cute GIF">

    <div class="button-container">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">Heck No</button>
    </div>

   
    <script>
        let rejectionLevel = 0;

        function sayNo() {
            const messages = [
                "Dude. Seriously. Pick yes.",
                "Wow. This is getting awkward...",
                "Bruh. You have one more chance.",
                "That's it. No more 'No' for you."
            ];

            const gifs = [
                "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif", // Sad puppy
                "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif", // Disappointed face
                "https://media.giphy.com/media/J3CzqWLGwC2Eo/giphy.gif", // Facepalm
                "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"  // Angry kitten
            ];

            if (rejectionLevel < messages.length) {
                document.getElementById("question").innerText = messages[rejectionLevel];
                document.getElementById("gif").src = gifs[rejectionLevel];
                rejectionLevel++;
            }

            if (rejectionLevel === messages.length) {
                document.getElementById("no").style.display = "none"; // Remove 'No' button
            }
        }

        function sayYes() {
            document.getElementById("question").innerText = "YAYAYY POOKIE ðŸ’–ðŸ’–ðŸ’–";
            document.getElementById("gif").src = "https://media.giphy.com/media/l0ExvMqtnQd8WbVNe/giphy.gif"; // Happy GIF
            document.getElementById("yes").style.display = "none";
            document.getElementById("no").style.display = "none";
        }
    </script>

</body>
</html>
