<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #gif {
            width: 90%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }

        button {
            font-size: 20px;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        #yes {
            background-color: lightgreen;
        }

        #no {
            background-color: lightcoral;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1 id="question">Hi Pookie! Your nerd boyfriend wants to know... Will you be my Valentine? ðŸ¥º</h1>
    <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDRqcnNydzllcTEzb2pvNGg2dWIyNjB1bWtud2JlZHdnaGw4OTB5OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute GIF">

    <div class="button-container">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">Heck No</button>
    </div>

    <script>
        function sayYes() {
            document.getElementById("gif").src = "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif";
            document.getElementById("question").innerText = "YAYAYY POOKIE ";
            document.querySelector(".button-container").style.display = "none";
        }

        function sayNo() {
            document.getElementById("gif").src = "https://media.giphy.com/media/3o6ZsXU2XcR3yUQQBa/giphy.gif";
            document.getElementById("question").innerText = "What? Seriously? ";
        }
    </script>

</body>
</html>
